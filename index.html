<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Age & Gender Detector</title>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <style>
    body { text-align: center; font-family: sans-serif; }
    video, canvas { position: absolute; left: 0; top: 0; }
  </style>
</head>
<body>
  <h1>Face Age & Gender Estimator</h1>
  <video id="video" width="720" height="560" autoplay muted></video>
  <canvas id="overlay" width="720" height="560"></canvas>

  <script>
    const video = document.getElementById('video');

    async function startVideo() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
      video.srcObject = stream;
    }

    video.addEventListener('play', () => {
      const canvas = document.getElementById('overlay');
      const displaySize = { width: video.width, height: video.height };
      faceapi.matchDimensions(canvas, displaySize);

      setInterval(async () => {
        const detections = await faceapi.detectAllFaces(video)
          .withAgeAndGender();

        const resized = faceapi.resizeResults(detections, displaySize);
        canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);

        resized.forEach(detection => {
          const { age, gender, genderProbability } = detection;
          const box = detection.detection.box;
          const drawBox = new faceapi.draw.DrawBox(box, {
            label: `${gender} (${(genderProbability * 100).toFixed(0)}%) | Age: ${age.toFixed(0)}`
          });
          drawBox.draw(canvas);
        });
      }, 500);
    });

    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/gh/justadudewhohacks/face-api.js/models'),
      faceapi.nets.ageGenderNet.loadFromUri('https://cdn.jsdelivr.net/gh/justadudewhohacks/face-api.js/models'),
    ]).then(startVideo);
  </script>
</body>
</html>
